<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="recursos/css/bootstrap.min.css">
  <link rel="stylesheet" href="recursos/css/font-awesome.min.css">
  <!-- meanmenu CSS-->
  <link rel="stylesheet" href="recursos/css/meanmenu/meanmenu.min.css">
  <!-- animate CSS-->
  <link rel="stylesheet" href="recursos/css/animate.css">
  <!-- notika icon CSS-->
  <link rel="stylesheet" href="recursos/css/notika-custom-icon.css">
  <!-- style CSS-->
  <link rel="stylesheet" href="recursos/style.css">
  <!-- responsive CSS-->
  <link rel="stylesheet" href="recursos/css/responsive.css">
  <!-- iconos-->
  <link rel="stylesheet" type="text/css" href="recursos/themify-icons/themify-icons.css">
  <title>PROPUESTA</title>
</head>

<body>

  <div class="login-content">

    <!-- Login -->
    <div class="nk-block toggled" id="l-login">
      <div class="nk-form">
        <div class="input-group">
          <span class="input-group-addon nk-ic-st-pro"><i class="notika-icon notika-support"></i></span>
          <div class="nk-int-st">
            <input type="text" class="form-control" placeholder="Username">
          </div>
        </div>
        <div class="input-group mg-t-15">
          <span class="input-group-addon nk-ic-st-pro"><i class="notika-icon notika-edit"></i></span>
          <div class="nk-int-st">
            <input type="password" class="form-control" placeholder="Password">
          </div>
        </div>
        <div class="fm-checkbox">
          <label><input type="checkbox" class="i-checks"> <i></i> Keep me signed in</label>
        </div>
        <a href="#l-register" data-ma-action="nk-login-switch" data-ma-block="#l-register"
          class="btn btn-login btn-success btn-float"><i class="notika-icon notika-right-arrow right-arrow-ant"></i></a>
      </div>

      <div class="nk-navigation nk-lg-ic">
        <a href="#" data-ma-action="nk-login-switch" data-ma-block="#l-register"><i
            class="notika-icon notika-plus-symbol"></i> <span>Register</span></a>
        <a href="#" data-ma-action="nk-login-switch" data-ma-block="#l-forget-password"><i>?</i> <span>Forgot
            Password</span></a>
      </div>
    </div>

    <!-- Register -->
    <div class="nk-block" id="l-register">
      <div class="nk-form">
        <div class="input-group">
          <span class="input-group-addon nk-ic-st-pro"><i class="notika-icon notika-support"></i></span>
          <div class="nk-int-st">
            <input type="text" class="form-control" placeholder="Username">
          </div>
        </div>

        <div class="input-group mg-t-15">
          <span class="input-group-addon nk-ic-st-pro"><i class="notika-icon notika-mail"></i></span>
          <div class="nk-int-st">
            <input type="text" class="form-control" placeholder="Email Address">
          </div>
        </div>

        <div class="input-group mg-t-15">
          <span class="input-group-addon nk-ic-st-pro"><i class="notika-icon notika-edit"></i></span>
          <div class="nk-int-st">
            <input type="password" class="form-control" placeholder="Password">
          </div>
        </div>

        <a href="#l-login" data-ma-action="nk-login-switch" data-ma-block="#l-login"
          class="btn btn-login btn-success btn-float"><i class="notika-icon notika-right-arrow"></i></a>
      </div>

      <div class="nk-navigation rg-ic-stl">
        <a href="#" data-ma-action="nk-login-switch" data-ma-block="#l-login"><i
            class="notika-icon notika-right-arrow"></i> <span>Sign in</span></a>
        <a href="" data-ma-action="nk-login-switch" data-ma-block="#l-forget-password"><i>?</i> <span>Forgot
            Password</span></a>
      </div>
    </div>

    <!-- Forgot Password -->
    <div class="nk-block" id="l-forget-password">
      <div class="nk-form">
        <p class="text-left">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla eu risus. Curabitur commodo
          lorem fringilla enim feugiat commodo sed ac lacus.</p>

        <div class="input-group">
          <span class="input-group-addon nk-ic-st-pro"><i class="notika-icon notika-mail"></i></span>
          <div class="nk-int-st">
            <input type="text" class="form-control" placeholder="Email Address">
          </div>
        </div>

        <a href="#l-login" data-ma-action="nk-login-switch" data-ma-block="#l-login"
          class="btn btn-login btn-success btn-float"><i class="notika-icon notika-right-arrow"></i></a>
      </div>

      <div class="nk-navigation nk-lg-ic rg-ic-stl">
        <a href="" data-ma-action="nk-login-switch" data-ma-block="#l-login"><i
            class="notika-icon notika-right-arrow"></i> <span>Sign in</span></a>
        <a href="" data-ma-action="nk-login-switch" data-ma-block="#l-register"><i
            class="notika-icon notika-plus-symbol"></i> <span>Register</span></a>
      </div>
    </div>
  </div>
    <!-- jquery-->
    <script src="recursos/js/vendor/jquery-1.12.4.min.js"></script>
    <script src="recursos/js/bootstrap.min.js"></script>
    <script src="recursos/js/todo/jquery.todo.js"></script>

    <!-- PORCENTAJE CIRCULAR -->
    <script src="recursos/js/knob/jquery.knob.js"></script>
    <script src="recursos/js/knob/jquery.appear.js"></script>
    <script src="recursos/js/knob/knob-active.js"></script>
</body>

</html>
